<!-- checkout -->
<ul class="infos-checkout">
    <li class="li-ckechout">
    <div class="row">
        <div class="col-75">
          <div class="container">
      
              <div class="row">
                <div class="col-50">
                  <h3>Endereço</h3>
                  <label for="name"><i class="fa fa-user"></i> Nome Completo</label>
                  <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                  <input type="text" id="email" name="email" placeholder="john@example.com">
                  <label for="adr"><i class="fa fa-address-card-o"></i> Endereço</label>
                  <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                  <label for="city"><i class="fa fa-institution"></i> Cidade</label>
                  <input type="text" id="city" name="city" placeholder="New York">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="state">Estado</label>
                      <input type="text" id="state" name="state" placeholder="NY">
                    </div>
                    <div class="col-50">
                      <label for="zip">Zip</label>
                      <input type="text" id="zip" name="zip" placeholder="10001">
                    </div>
                  </div>
                </div>
      
                <div class="col-50">
                  <h3>Pagamento</h3>
                  <label for="fname">Cartões aceitos</label>
                  <div class="icon-container">
                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                  </div>

                  <label for="cname">Nome</label>
                  <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                  <label for="ccnum">Número do cartão</label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                  <label for="expmonth">Expira</label>
                  <input type="text" id="expmonth" name="expmonth" placeholder="September">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" name="cvv" placeholder="352">
                    </div>
                  </div>
                </div>
      
              </div>

              <label>
                <input type="checkbox" checked="checked" name="sameadr"> Manter o meu endereço salvo
              </label>

              <button class="btn">Continue to checkout</button>

          </div>
        </div>
</div>
</li>

<li class="li-ckechout">
        <div class="col-25">
          <div class="container">
            <h4>Carrinho
              <span class="price" style="color:black">
                <i class="fa fa-shopping-cart"></i>
                <b>0</b>
              </span>
            </h4>
            <p class="carrinho-vazio">Seu carrinho está vazio no momento :(  <span class="price"></span></p>
            <hr>
            <p>Total <span class="price" style="color:black"><b>R$00,00</b></span></p>
          </div>
        </div>
</li>
</ul>
